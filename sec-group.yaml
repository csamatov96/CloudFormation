Resources:
    MySecurityGroup: #Logical ID 
        Type: AWS::EC2::SecurityGroup
        Properties:
            GroupDescription: Enable SSH access via port 22 
            SecurityGroupIngress:
                -IpProtocol: tcp #f* indentation must be the same for all 
                FromPort: '22'
                ToPort: '22'
                CidrIp: 0.0.0.0/0
